services:
  # Lisa AI Backend
  - type: web
    name: lisa-ai-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: aibackend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: OPENAI_API_KEY
        sync: false
      - key: TTS_API_KEY
        sync: false
      - key: TTS_SERVICE
        value: elevenlabs
      - key: ELEVENLABS_VOICE_ID
        sync: false
      - key: ELEVENLABS_MODEL_ID
        value: eleven_turbo_v2
      - key: DEV_MODE
        value: false
      - key: GPT_MODEL
        value: gpt-4o
      - key: SERVER_HOST
        value: 0.0.0.0
      - key: SERVER_PORT
        value: 10000
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_AUDIO_SIZE_MB
        value: 25
      - key: SESSION_STORE_TYPE
        value: memory
    healthCheckPath: /health